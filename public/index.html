<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Find a Resource</title>
    </head>
    <body>
        <header>
            <h1>Help! I'm stuck on...</h1>
        </header>
        <form id="form">
            <label for="topic" class="visuallyhidden">Input for topic</label>
            <input
                type="text"
                id="topic"
                name="topic"
                label="find a resource"
                placeholder="What topic are you stuck on?"
                required
            />
            <button type="button" id="submitButton">Send for help</button>
        </form>
    </body>
    <script type="text/javascript" src="./js/APICalls.js"></script>
    <script type="text/javascript" src="./js/DOMManip.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</html>
